<li class="list-group-item">
    <div class="row">
        <div class="col-10">
            <h2>{{ post.postTitle }}</h2>
        </div>
        <div class="col-2 text-right">
            <p>{{ post.created_at | date: 'short' }}</p>
        </div>
    </div> 
    <div class="row">
        <div class="col">
            <p>{{ post.postContent }}</p>
        </div>
    </div>           
</li>
